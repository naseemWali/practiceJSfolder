<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project of currency exchange</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>currency converter</h2> <br>
    

    <form>
        <div class="amount">
         <p>Enter Amount</p> <br>
         <input value="100" type="text">    
        </div>
        <div class="dropdown">
        <div class="from">
            <p>from</p>
            <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png">    
            <select name="from">
            <option value="USD">USD</option>
            <option value="PKR">PKR</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>          
            </select>    
            </div>
        </div>

        <i class="fa-sharp fa-solid fa-right-left"></i>
        <div class="to">
            <p>TO</p>
            <div class="select-container">
            <img src="https://flagsapi.com/PK/flat/64.png">    
            <select name="from">
            <option value="USD">USD</option>
            <option value="PKR" selected>PKR</option>
            <option value="EUR">EUR</option>
            <option value="AUD">AUD</option>          
            </select>    
            </div>   
        </div>

        </div>

        <div class="msg">1USD = 280 PKR</div>
        <button>Get Exchange Rate</button>
    </form>
</div>






<script src="code.js"></script>

<script src="project.js"></script>

</body>
</html>
